name: Android APK CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - android-**
  pull_request:
    paths:
      - 'android/**'
      - 'src/**'
      - 'cmake/**'
      - 'external/**'
      - '.github/workflows/android.yml'

# Set least-privilege defaults
permissions:
  contents: read

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          echo "y" | sdkmanager "ndk;25.1.8937393"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> $GITHUB_ENV

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install native dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Clean previous build
        run: rm -rf build-android

      - name: Configure CMake for Android
        run: |
          cmake -B build-android \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_SDK_ROOT/ndk/25.1.8937393/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-30 \
            -DUSE_ANDROID_SDL=ON

      - name: Build native library
        run: cmake --build build-android --target amiberry -j$(nproc)

      - name: Copy native library to Android project
        run: |
          mkdir -p android/app/src/main/jniLibs/arm64-v8a
          cp build-android/libamiberry.so android/app/src/main/jniLibs/arm64-v8a/
          ls -lh android/app/src/main/jniLibs/arm64-v8a/

      - name: Build Debug APK
        if: github.ref_type != 'tag'
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Build Release APK (unsigned)
        if: github.ref_type == 'tag'
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --stacktrace

      - name: Upload Debug APK artifact
        if: always() && github.ref_type != 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: amiberry-android-arm64-v8a-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: ZIP Release APK for release
        if: github.ref_type == 'tag'
        run: |
          cd android/app/build/outputs/apk/release
          zip amiberry-${{ github.ref_name }}-android-arm64-v8a.zip app-release-unsigned.apk
          mv amiberry-${{ github.ref_name }}-android-arm64-v8a.zip ${{ github.workspace }}/

      - name: Upload Release APK artifact
        if: always() && github.ref_type == 'tag'
        uses: actions/upload-artifact@v4
        with:
          name: amiberry-android-arm64-v8a
          path: amiberry-*.zip

  create-android-release:
    needs: [build-android-apk]
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'v')
    permissions:
      contents: write
      actions: read
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: amiberry-android-arm64-v8a
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -lah artifacts/

      - name: Create or Update Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          omitBodyDuringUpdate: true
          artifacts: artifacts/amiberry-*.zip
          body: |
            ## Android APK (arm64-v8a)
            
            **Note**: This is an unsigned APK for testing purposes.
            
            ### Installation
            1. Download `amiberry-${{ github.ref_name }}-android-arm64-v8a.zip`
            2. Extract `app-release-unsigned.apk`
            3. Enable "Install from Unknown Sources" on your Android device
            4. Install the APK
            
            ### Requirements
            - Android 11+ (API 30+)
            - arm64-v8a device (64-bit ARM)
            
            **Minimum SDK**: 30 (Android 11)  
            **Target SDK**: 34 (Android 14)

  create-android-prerelease:
    needs: [build-android-apk]
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag' && startsWith(github.ref_name, 'preview-v')
    permissions:
      contents: write
      actions: read
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: amiberry-android-arm64-v8a
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -lah artifacts/

      - name: Create or Update PreRelease
        uses: ncipollo/release-action@v1
        with:
          prerelease: true
          allowUpdates: true
          omitBodyDuringUpdate: true
          artifacts: artifacts/amiberry-*.zip
          body: |
            ## Android APK (arm64-v8a) - Preview Build
            
            **⚠️ This is a pre-release build for testing purposes.**
            
            ### Installation
            1. Download `amiberry-${{ github.ref_name }}-android-arm64-v8a.zip`
            2. Extract `app-release-unsigned.apk`
            3. Enable "Install from Unknown Sources" on your Android device
            4. Install the APK
            
            ### Requirements
            - Android 11+ (API 30+)
            - arm64-v8a device (64-bit ARM)
