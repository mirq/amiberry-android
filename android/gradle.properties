# Project-wide Gradle settings.

# Enable AndroidX
android.useAndroidX=true

# Enable Kotlin DSL accessors
kotlin.code.style=official

# Use non-transitive R classes
android.nonTransitiveRClass=true

# JVM arguments for Gradle
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Note: For local development with Android Studio JBR, create a 
# gradle.local.properties file (git-ignored) with:
# org.gradle.java.home=/path/to/android-studio/jbr

# Enable parallel builds
org.gradle.parallel=true

# Enable build caching
org.gradle.caching=true
